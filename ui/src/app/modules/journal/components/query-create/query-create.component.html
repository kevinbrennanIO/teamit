<section class="section">
  <div class="p-fluid">
  <form #queryForm="ngForm" (ngSubmit)="onSubmit()">

    <!-- title -->
    <h3>Title (summary)</h3>
    <span class="p-input-icon-left">
    <i class="pi pi-pencil"></i>
    <input
      type="text"
      name="title"
      pInputText
      [(ngModel)]="queryPost.title"
      placeholder="Title">
    </span>

    <!-- tags -->
    <h3>Tags</h3>
    <p-chips
      [(ngModel)]="queryPost.tags"
      name="tags"
      placeholder="Tags"
    >
    </p-chips>

    <!-- editor -->
    <h3>Editor</h3>
    <p-editor
      [(ngModel)]="queryPost.body"
      name="body"
      required="true"
      [style]="{'max-height': '300px', 'overflow': 'scroll'}">
    </p-editor>
    <br>
    <div class="p-d-flex p-jc-between">
      <button
        pButton
        type="submit"
        icon="pi pi-flag"
        label="Request help"
        [disabled]="!queryForm.valid">
      </button>
      <button pButton
              (click)="onClear()"
              icon="pi pi-times"
              class="p-button-outlined p-button-danger"
              label="Clear">
      </button>
    </div>
  </form>
  </div>
</section>
