<div class="main-journal-home">
  <!-- header -->
  <header class="header-row">
    <div class="gradient"></div>
    <div class="flex-header">
      <div>
        <img class="logo-small" src="../../../../../assets/teamitLogo.png" alt="teamit-logo">
      </div>
      <span class="nav-menu-items">
        <button pTooltip="Search"
                [routerLink]="['../search']"
                routerLinkActive="router-link-active"
                style="color: white;"
                pButton
                type="button"
                class="p-button-lg p-button-text"
                icon="pi pi-search"
                iconPos="middle"
                tooltipPosition="left">
        </button>
      </span>
      <span class="nav-menu-items">
        <button pTooltip="Admin Dashboard"
                [routerLink]="['../admin']"
                routerLinkActive="router-link-active"
                style="color: white;"
                pButton
                type="button"
                class="p-button-lg p-button-text"
                icon="pi pi-chart-bar"
                iconPos="middle"
                tooltipPosition="left">
        </button>
      </span>
      <span class="nav-menu-items">
        <button pTooltip="Preferences"
                [routerLink]="['../preferences']"
                routerLinkActive="router-link-active"
                style="color: white;"
                pButton
                type="button"
                class="p-button-lg p-button-text"
                icon="pi pi-cog"
                iconPos="middle"
                tooltipPosition="left">
        </button>
      </span>
      <span class="nav-menu-items">
        <app-logout></app-logout>
      </span>
    </div>
  </header>
  <!-- main -->
  <div class="main-row">
    <!-- team nav -->
    <div class="team-nav">
      <app-team-list></app-team-list>
    </div>
    <!-- teammate nav -->
    <div class="teammate-nav">
      <app-teammember-list></app-teammember-list>
    </div>
    <!-- content section -->
    <div id="journal-main">
      <app-wall></app-wall>
      <div *ngIf="selectedTeam !== ''">
        <app-compose></app-compose>
      </div>
    </div>
  </div>
</div>
